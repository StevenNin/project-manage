<script>
    $(function(){
        $('#Project_intro').keyup(function(){
            countCar($(this));
        });
        function countCar(val){
            var len = val.val().length;
            $('#number').html(100 - len);
            if (len >= 100) {
                val.val(val.val().substring(0, 100));
                $('#number').html(0);
            }
        }
    });
