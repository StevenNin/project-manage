<script>
    $(function(){
        $('#TeamIntro').keyup(function(){
            countCar($(this));
        });
        function countCar(val){
            var len = val.val().length;
            $('#number').html(100 - len);
            if (len >= 100) {
                val.val(val.val().substring(0, 100));
                $('#number').html(0);
            }
        }

        //获取当前时间
        var createDate = $('#createDate');
        var time = new Date();
        var mounth = time.getMonth() + 1;
        var date = time.getDate();
        if(mounth < 10) mounth = '0' + mounth;
        if(date < 10) date = '0' + date;
        createDate.val(time.getFullYear() + '-' + mounth + '-' + date);
    });
</script>
